<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jQuery-->
    <script defer src="../js/jquery-3.6.1.min.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!--Project folder-->
    <link rel="stylesheet" href="../css/manage-members.css">
    <script defer type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script defer src="../js/manage-members.js"></script>
    <title>Manage members</title>
</head>

<body class="container">
    <header>
        <div id="title-wrapper">
            <h1>
                <ion-icon name="people"></ion-icon>Manage members
            </h1>
            <div id="back"><a href="../index.html">
                    <ion-icon name="close-circle"></ion-icon>
                </a></div>
        </div>
    </header>
    <main>
        <div class="d-flex justify-content-between">
            <span class="align-self-end pl-3">Search members</span>
            <button class="btn btn-primary">+ New member</button>
        </div>
        <input id="txt-search" class="form-control mt-2" type="text" placeholder="id, name, address etc...">
        <table id="tbl-members" class="table table-hover mt-3 empty">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ADDRESS</th>
                    <th>CONTACT</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td class="text-center" colspan="4">There are no members to display, Add a new member first</td>
                </tr>
            </tfoot>
        </table>
        <div id="loader">
            <div class="lds-facebook">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <nav id="pagination" class="d-flex justify-content-center" aria-label="Page navigation example">
            <ul class="pagination">
                <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
            </ul>
        </nav>
    </main>
    <div class="toast-container bottom-0 end-0 mb-3 me-3">
        <div id="toast" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Oops, Something went wrong
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>

</html>
